          <div class="col-xs-3 "> </div>

            <div class="col-xs-4"> <h3> Jetzt Registrieren: </h3>
            </div>
        </div>
      <div class="row">
        <div class="col-xs-3 "> hier die suchfelder untereinander   </div>
        <div class="col-xs-8 ">
          <div class="modal-body">
                     <div class="row">
                         <div class="col-xs-5">
                             <div class="well">
                                 <form id="loginForm" method="POST" action="/login/" novalidate="novalidate">
                                     <div class="form-group">
                                         <label for="username" class="control-label">Benutzername</label>
                                         <input type="text" class="form-control" id="username" name="username" value="" required="" title="Bitte geben Sie ihren Benutzernamen ein" placeholder="Benutzername">
                                         <span class="help-block"></span>
                                     </div>
                                     <div class="form-group">
                                         <label for="password" class="control-label">Passwort</label>
                                         <input type="password" class="form-control" id="password" name="password" value="" required="" title="Bitte geben Sie ihr Passwort ein">
                                         <span class="help-block"></span>
                                     </div>
                                     <div id="loginErrorMsg" class="alert alert-error hide">Falscher Benutzername oder Passwort</div>

                                     <button type="submit" class="btn btn-primary btn-block">Login</button>

                                 </form>
                             </div>
                         </div>
                          <div class="col-xs-1">
                            <hr class="divider-vertical">
                          </div>
                          <div class="col-xs-5">
                              <div class="well">
                                  <form id="registerForm" method="POST" action="/register/" novalidate="novalidate">
                                    <div class="form-group">
                                        <label for="email" class="control-label">E-Mail</label>
                                        <input type="email" class="form-control" id="email" name="email" value="" required="" title="Bitte geben Sie Ihre E-Mail Adresse ein" placeholder="123@gmail.com">

                                    </div>

                                      <div class="form-group">
                                          <label for="username" class="control-label">Benutzername</label>
                                          <input type="text" class="form-control" id="username" name="username" value="" required="" title="Bitte geben Sie einen Benutzernamen ein" placeholder="Benutzername">
                                      </div>

                                      <div id="registerErrorMsg" class="alert alert-error hide">Dieser Benutzer existiert bereits</div>

                                      <button type="submit" class="btn btn-primary btn-block">Registrieren</button>

                                  </form>
                              </div>
